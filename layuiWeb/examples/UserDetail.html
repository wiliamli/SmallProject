<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="../src/css/layui.css" rel="stylesheet" /> 
    </head>
<body>
<div class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="hidden" name="UserGuid">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="UserName" lay-verify="required" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="tel" name="PhoneNum" lay-verify="required|number" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写手机号</div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">是否管理员</label>
        <div class="layui-input-block">
            <input type="radio" name="IsAdmin" value="true" title="是">
            <input type="radio" name="IsAdmin" value="false" title="否" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
            <button onclick="parent.layer.closeAll()" class="layui-btn layui-btn-primary">关闭</button>
        </div>
    </div>
</div>
<script src="../src/layui.js"></script>
<script type="text/javascript"> 
    var userDetail={
    userInIt:function($,config,form)
    {  
        $.ajax({
                type: "Get",
                data: {
                    userGuid: ""
                },
                url:  config.apiUrl + "api/UserManager/UserDetail",
                success: function (userInfo) {  
                    var jsonUser = JSON.parse(userInfo); 

                    if(jsonUser.IsAdmin)
                    {
                        jsonUser.IsAdmin="true";
                    }
                    else{ 
                        jsonUser.IsAdmin="false";
                    }

                    form.val("first", jsonUser); 
                }
            }) 
    }
    }
    layui.use(["form","config"], function () { 
        var form = layui.form,
            layer = layui.layer, 
            $ = layui.$,
            config = layui.config; 
            // 初始刷f
          
            userDetail.userInIt($,config,form); 


        form.on("submit(sub)", function (obj) { 
            var user = obj.field; 
            parent.layer.load(5, { shade: [0.5, "#5588AA"] }); 
            $.ajax({
                type: "POST",
                data: {
                    user: user
                },
                url:  config.apiUrl + "api/UserManager/",
                success: function (result) {
                    layer.closeAll("loadiing");
                    if (result.Success) {
                        layer.msg(result.Message, { icon: 1 });
                        parent.layer.closeAll();
                    }
                    else {
                        layer.msg(result.Message, { icon: 5 });
                    }
                }
            })
            }) 
    })
</script>
</body>
</html>
