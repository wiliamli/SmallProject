<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>轮播组件 - layui</title> 
</head>
<body>

<div class="layui-carousel" id="test1" lay-filter="test1">
  <div carousel-item>
    <div>条目1</div>
    <div>条目2</div>
    <div>条目3</div>
    <div>条目4</div>
  </div>
</div>

<br>

<div class="layui-carousel" id="test2">
  <div carousel-item>
    <div>条目1</div>
    <div>条目2</div>
  </div>
</div>

<br>

<div class="layui-carousel" id="test3">
  <div carousel-item>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
  </div>
</div>

<br>

<div class="layui-carousel" id="test4">
  <div carousel-item>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
    <div><img src="http://pic60.nipic.com/file/20150129/6448355_204110337000_2.jpg"></div>
  </div>
</div>

  

<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  
  //建造实例
  carousel.render({
    elem: '#test1'
    ,index: 2
    //,full: true
    ,arrow: 'always'
    //,interval: 5000
    //,autoplay: false //是否自动切换
    //,indicator: 'outside'
    //,trigger: 'hover'
  });
  
  //事件
  carousel.on('change(test1)', function(res){
    debugger;
    console.log(res)
  });

  carousel.render({
    elem: '#test2'
    ,interval: 1800
    //,full: true
    ,anim: 'fade'
    ,height: '120px'
  });
  
  carousel.render({
    elem: '#test3'
    //,full: true
    ,arrow: 'always'
    //,autoplay: false
    //,indicator: 'outside'
    //,trigger: 'hover'
    ,anim: 'updown'
    //,full: true
  });
  
  carousel.render({
     elem: '#test4'
    ,width: '778px'
    ,height: '440px'
    ,interval: 5000
  });
});
</script>
</body>
</html>
