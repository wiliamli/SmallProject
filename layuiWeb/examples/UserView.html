

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>表格操作 - layui</title>
</head>
<body>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll1">验证是否全选</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll2">验证是否全选</button>

        </div>
    </script>

    <div class="layui-inline">
        <input type="text" autocomplete="off" id="keyword" placeholder="关键字..." class="layui-input layui-btn-sm">
    </div>
    <div class="layui-inline">
        <input type="text" name="date" id="starDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-inline">
        <input type="text" name="date" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-btn layui-btn-normal" id="search">查询</div>

    <table id="test" lay-filter="test"></table>
 
    <!-- layer模板 -->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
            var table = layui.table,
                laydate = layui.laydate, 
                config = layui.config;
           
            //日期  // 初始化日期
            laydate.render({
                elem: '#starDate'
            });


            //初始化日期
            laydate.render({
                elem: '#endDate'
            });
 
            //渲染
            table.render({
                  elem: '#test'
                , height: 700
                , title: '用户数据表'
                , url: config.apiUrl + 'api/UserManager/GetAjaxUserPageList'
                , where: {
                    keyWord: $("#keyword").val(),
                    starData: $("#starDate").val(),
                    endDate: $("#endDate").val()
                } 
                , loading: true
                , limit: 10
                , toolbar: '#toolbarDemo'
                // , toolbar: true
                , parseData: function (obj) { 
                     
                    // window.location.href="http://www.baidu.com";
                    var queryData = JSON.parse(obj);
                    return {
                        code: queryData.code,
                        data: queryData.data,
                        count: queryData.count
                    };
                }
                , page: true
                , cols: [[
                      { type: 'radio', fixed: 'left' }
                    , {
                        title: '序号', width: 80, fixed: 'left', templet: function (obj) { 
                            return obj.LAY_INDEX;
                        }
                    }
                    , { field: 'UserName', title: '用户名', width: 120 }
                    , { field: 'PhoneNum', title: '电话', width: 160, sort: true }
                    , {
                        field: 'IsAdmin', title: '是否管理员', width: 120, templet: function (obj) {
                            if (obj.IsAdmin) {
                                return "是";
                            }
                            else {
                                return "否";
                            }
                        }
                    }
                    , { field: 'CreateTime', title: '创建时间', width: 170, sort: true }
                    , { field: 'UpdateTime', title: '修改时间', width: 170 }
                    , {
                        field: 'IsEnable', title: '状态', width: 120, templet: function (obj) {
                            if (obj.IsEnable) {
                                return "已冻结";
                            }
                            else {
                                return "正常";
                            }
                        }
                    }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
                ]]
            });

            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id); 
                switch (obj.event) { 
                    case 'update':
                        layer.msg('编辑');
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                    case 'reload':
                        table.reload('test', {
                            page: { curr: 10 }
                        }, 'data');
                        break;
                };
            });

            table.on('row(test)', function (obj) {
                console.log(obj);
            });


            //监听表格行点击
            table.on('tr', function (obj) {
                console.log(obj)
            });

            //监听表格复选框选择
            table.on('checkbox(test)', function (obj) {
                alert("Richard");
                console.log(obj)
            });

            //监听表格单选框选择
            table.on('radio(test)', function (obj) {
                alert("Richard");
                console.log(obj)
            });

            //监听表格单选框选择
            table.on('rowDouble(test)', function (obj) {
                console.log(obj);
            });
 

            //监听行工具事件
            table.on('tool(test)', function (obj) { 
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') { // 实现删除功能了 
                    layer.confirm('真的删除行么???', function (index) {
                        $.ajax({
                            type: "get",
                            data: {
                                userGuid: data.UserGuid
                            },
                            beforeSend: function (XHR) {
                                XHR.setRequestHeader("Authorization", "BasicAuth " + localStorage.getItem("apiTicket"));
                            },
                            url: config.apiUrl + "api/UserManager/DeleteUser",
                            success: function (result) {
                                var jsonData = JSON.parse(result);
                                if (jsonData.Success) {
                                    layer.msg(jsonData.Message, { icon: 1 });
                                    $("#search").click();
                                }
                                else {
                                    layer.msg(jsonData.Message, { icon: 2 });
                                }
                            }
                        })
                    });
                } else if (obj.event === 'edit') { 
                    layer.open({
                       type: 2,
                       content: 'UserDetail.html',
                       title: "编辑用户",
                       area: ["700px", "450px"],
                       end: function () { // layui 关闭弹框时的回调函数
                                $("#search").click();
                        }
                  }) 
                }
            });

            //监听排序
            table.on('sort(test)', function (obj) { 
                table.reload('test', {
                    initSort: obj
                    , where: { //重新请求服务端
                        sortName: obj.field //排序字段
                        , order: obj.type //排序方式
                    }
                });
            });

            // 重新刷新当前列表
            $("#search").on("click", function () {
                table.reload('test', {
                    page: { curr: 1 },
                    where: {
                        keyWord: $("#keyword").val(),
                        starData: $("#starDate").val(),
                        endDate: $("#endDate").val()
                    }
                }, 'data');
            })
        });
    </script>
</body>
</html>
