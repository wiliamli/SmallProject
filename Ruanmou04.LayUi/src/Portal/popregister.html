<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>注册</title>
    <link href="/css/layui.css" rel="stylesheet" media="all" /> 
    <link href="/src/portal/css/main.css" rel="stylesheet" media="all" /> 
</head>
<body>  
    <!-- form -->
    <div class="rm-body-white rm-poplogin"> 
        <div class="layui-container">
            <form id="formLogin" class="layui-form">
                <div class="blank15"></div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-username" for="UserName"></label>
                    <input type="text" name="UserName" autocomplete="off" id="UserName" lay-verType="tips" lay-verify="required" placeholder="请输入账号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-cellphone" for="Mobile"></label>
                    <input type="text" name="Mobile" autocomplete="off" id="Mobile" lay-verType="tips" lay-verify="required" placeholder="请输入手机号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-login-wechat" for="Wechat"></label>
                    <input type="text" name="Wechat" autocomplete="off" id="Wechat" lay-verType="tips" lay-verify="required" placeholder="请输入微信号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-login-qq" for="QQ"></label>
                    <input type="text" name="QQ" autocomplete="off" id="QQ" lay-verType="tips" lay-verify="required" placeholder="请输入QQ" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs8">
                            <label class="user-login-icon layui-icon layui-icon-vercode" for="VerCode"></label>
                            <input type="text" name="VerCode" id="VerCode" autocomplete="off" lay-verType="tips" lay-verify="required" placeholder="请输入验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs4">
                            <div class="ver-code-wrap">
                                <img src="/src/portal/example/vercode.jpg" class="user-login-codeimg" id="Img1" onclick="ShowValidImage();" title="看不清,点击换一张">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="user-login-icon layui-icon layui-icon-password" for="Password"></label>
                    <input type="password" name="Password" id="Password" lay-verType="tips" lay-verify="required" placeholder="请输入密码(数字、字母组合，长度6~12位)" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid btnLogin" lay-submit lay-filter="formSubmit">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                </div>
            </form>
        </div>
    </div>  

    <script src="../../layui.js"></script>
    <script src="/src/portal/js/portalCommon.js"></script>
    <script type="text/javascript">
        layui.use(['element', 'carousel', 'util', 'layer', 'form', 'config'], function () {
            //debugger;
            var element = layui.element;
            var carousel = layui.carousel;
            var util = layui.util;

            var layer = layui.layer;
            var form = layui.form;
            var config = layui.config;
            var $ = layui.jquery;

            function ShowValidImage() {
                var numkey = Math.random();
                document.getElementById("Img1").src = "/Login/GetLoginVerCode?NumKey=" + numkey;
            }

            //注册事务处理
            
            

            
        })
    </script>
</body>
</html>
