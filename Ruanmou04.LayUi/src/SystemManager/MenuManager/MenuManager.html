<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>表格操作 - layui</title>
</head>

<body>
  <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addNew">新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="reload">刷新数据</button>
        </div>
    </script>

  <div class="layui-inline">
    <input type="text" autocomplete="off" id="Name" placeholder="输入名称查询..." class="layui-input layui-btn-sm">

  </div>

  <div class="layui-btn layui-btn-normal" id="search">查询</div>

  <table id="test" lay-filter="test"></table>

  <!-- layer模板 -->
  <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>

  <script>
    menuManager = {
      openMenuWindow: function (data) {
        debugger
        var id = data && data.Id ? data.Id : "0"
        pageShow('编辑菜单','MenuManager/MenuDetail.html?id=' + id,700, 500,id);
        // layer.open({
        //   type: 2,
        //   content: 'MenuManager/MenuDetail.html?id=' + id,
        //   data: id,
        //   title: "编辑菜单",
        //   area: ["700px", "500px"],
        //   end: function () { // layui 关闭弹框时的回调函数
        //     $("#search").click();
        //   }
        // })
      }
    }
    layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
      var table = layui.table,
        laydate = layui.laydate,
        config = layui.config;

      //日期  // 初始化日期
      laydate.render({
        elem: '#starDate'
      });


      //初始化日期
      laydate.render({
        elem: '#endDate'
      });

      //渲染
      table.render({
        elem: '#test'
        , height: 700
        , title: '用户数据表'
        , url: config.apiUrl + '/Menu/GetMenus'
        , where: {
          Name: $("#Name").val(),
          token: "Bearer " + sessionStorage.getItem("apiTicket")
        }
        , loading: true
        , limit: 10
        , toolbar: '#toolbarDemo'
        , parseData: function (queryData) {
          return {
            code: '0',
            data: queryData.Data.Rows,
            count: queryData.Data.Total
          };
        }
        , page: true
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , {
            title: '序号', width: 60, fixed: 'left', templet: function (obj) {
              return obj.LAY_INDEX;
            }
          }
          , { field: 'Text', title: '菜单名称', width: 120 }
          , { field: 'MenuLevel', title: '菜单层级', width: 60 }
          , { field: 'MenuIcon', title: '图标', width: 160, sort: true }

          , { field: 'Sort', title: '排序', width: 80 }
          , {
            field: 'Status', title: '状态', width: 110, templet: function (obj) {
              if (obj.Status) {
                return "正常";
              }
              else {
                return "已冻结";
              }
            }
          }
          , { field: 'Description', title: '备注', width: 200, sort: true }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
        ]]
      });

      //工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'addNew':
          menuManager.openMenuWindow();
            break;

          case 'reload':
            table.reload('test', {
              page: { curr: 1 }
            }, 'data');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') { // 实现删除功能了 
          deleteOne($,layer,data.Id,'/Menu/RemoveMenuById');
          // layer.confirm('确定删除吗???', function (index) {
          //   $.ajax({
          //     type: "get",
          //     data: {
          //       id: data.Id
          //     },
          //     beforeSend: function (XHR) {
          //       XHR.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("apiTicket"));
          //     },
          //     url: config.apiUrl + "/Menu/RemoveMenuById",
          //     success: function (result) {
          //       debugger
          //       var jsonResult = result//JSON.parse(result);
          //       if (jsonResult.success) {
          //         $("#search").click();
          //         layer.msg(jsonResult.msg, { icon: 1 });
          //       }
          //       else {
          //         layer.msg(jsonResult.msg, { icon: 2 });
          //       }
          //     }
          //   })
          // });
        } else if (obj.event === 'edit') {
          menuManager.openMenuWindow(data);
        }
      });

      //监听排序
      table.on('sort(test)', function (obj) {
        table.reload('test', {
          initSort: obj
          , where: { //重新请求服务端
            sortName: obj.field //排序字段
            , order: obj.type //排序方式
          }
        });
      });

      // 重新刷新当前列表
      $("#search").on("click", function () {
        table.reload('test', {
          page: { curr: 1 },
          where: {
            Name: $("#Name").val(),
          }
        }, 'data');
      })
    });
  </script>
</body>

</html>
