<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>表格操作 - layui</title>
</head>

<body>
  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addNew">新增</button>
      <button class="layui-btn layui-btn-sm" lay-event="reload">刷新数据</button>
    </div>
  </script>

  <div class="layui-inline">
    <input type="text" autocomplete="off" id="Name" placeholder="输入名称查询..." class="layui-input layui-btn-sm">

  </div>

  <div class="layui-btn layui-btn-normal" id="search">查询</div>

  <table id="test" lay-filter="test"></table>

  <!-- layer模板 -->
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  </script>

  <script>
    userManager = {
      openUserWindow: function (data) {
        var id = data && data.Id ? data.Id : "0";
        pageShow('编辑菜单', 'ResourceManager/ResourceDetail.html', 900, 600, id);
      }
    }
    layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
      var table = layui.table,
        laydate = layui.laydate,
        config = layui.config,
        $ = layui.$;

        initJs(layui);

      //日期
      laydate.render({
        elem: '#starDate'
      });


      //初始化日期
      laydate.render({
        elem: '#endDate'
      });

      var whereCondition = {
        Name: $("#Name").val()
      };
      var cols = [
        { type: 'checkbox', fixed: 'left' }
        , {
          title: '序号', width: 60, fixed: 'left', templet: function (obj) {
            return obj.LAY_INDEX;
          }
        }
        , { field: 'Name', title: '资源名称', width: 300 }
        , { field: 'Classes', title: '班级', width: 80 }
        , { field: 'BrowseCount', title: '浏览量', width: 80 }
        , { field: 'Creator', title: '创建人', width: 100, sort: true }
        , { field: 'LastModifier', title: '最后修改人', width: 100 }
        , { field: 'LastModifyTime', title: '最后修改时间', width: 160, sort: true }
        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
      ];
      tableRender(table, '/Resource/GetResouces', whereCondition, cols);
      // //渲染
      // table.render({
      //   elem: '#test'
      //   , height: 700
      //   , title: '资源数据表'
      //   , url: config.apiUrl + '/Resource/GetResouces'
      //   , where: {
      //     Name: $("#Name").val(),
      //     token: "Bearer " + sessionStorage.getItem("apiTicket")
      //   }
      //   , loading: true
      //   , limit: 10
      //   , toolbar: '#toolbarDemo'
      //   , parseData: function (queryData) {
      //     return {
      //       code: '0',
      //       data: queryData.Data.Rows,
      //       count: queryData.Data.Total
      //     };
      //   }
      //   , page: true
      //   , cols: [[
      //     { type: 'checkbox', fixed: 'left' }
      //     , {
      //       title: '序号', width: 60, fixed: 'left', templet: function (obj) {
      //         return obj.LAY_INDEX;
      //       }
      //     }
      //     , { field: 'Name', title: '资源名称', width: 300 }
      //     , { field: 'Classes', title: '班级', width: 80 }
      //     , { field: 'BrowseCount', title: '浏览量', width: 80 }
      //     , { field: 'Creator', title: '创建人', width: 100, sort: true }
      //     , { field: 'LastModifier', title: '最后修改人', width: 100 }
      //     , { field: 'LastModifyTime', title: '最后修改时间', width: 160, sort: true }
      //     , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
      //   ]]
      // });

      //工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'addNew':
            userManager.openUserWindow();
            break;
          case 'reload':
            table.reload('test', {
              page: { curr: 1 }
            }, 'data');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'edit') {
          userManager.openUserWindow(data);
        }
      });

      //监听排序
      table.on('sort(test)', function (obj) {
        table.reload('test', {
          initSort: obj
          , where: { //重新请求服务端
            sortName: obj.field //排序字段
            , order: obj.type //排序方式
          }
        });
      });

      // 重新刷新当前列表
      $("#search").on("click", function () {
        table.reload('test', {
          page: { curr: 1 },
          where: {
            Name: $("#Name").val(),
          }
        }, 'data');
      })
    });
  </script>
</body>
