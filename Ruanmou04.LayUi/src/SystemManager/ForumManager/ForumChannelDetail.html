<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="/css/layui.css" rel="stylesheet" />
</head>

<body>
  <div class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="hidden" name="Id">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">频道名称</label>
      <div class="layui-input-inline">
        <input type="text" name="Name" lay-verify="required" placeholder="请输入频道名称" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">请务必填写名称</div>
    </div>
    <div class="layui-form-item" pane>
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="radio" name="Status" value="1" title="是" checked>
        <input type="radio" name="Status" value="0" title="否">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
        <button onclick="parent.layer.closeAll()" class="layui-btn layui-btn-primary">关闭</button>
      </div>
    </div>
  </div>
  <script src="/layui.js"></script>
  <script src="/common.js"></script>
  <script type="text/javascript">
    var forumChannelDetail = {
      forumChannelInit: function () {
        debugger
        if (parent.layer.data) {
          var url = "/ForumChannel/GetChannel/" + parent.layer.data.Id;//取的是layer.open的data的值
          initData(url);
        }
      },

      saveForumChannel: function (saveData) {
        var forumChannel = saveData;
        forumChannel.Id = saveData.Id ? parseInt(saveData.Id) : 0;
        forumChannel.Name = saveData.Name;
        forumChannel.Status = saveData.Status == "1";
        var data = JSON.stringify(forumChannel);

        var url = '/ForumChannel/AddChannel';
        if (forumChannel.Id > 0) {
          url = '/ForumChannel/EditChannel';
        }
        saveDataWay(data, url);
        return false;
      }
    }
    layui.use(["form", "config"], function () {
      var form = layui.form;

      initJs(layui);

      forumChannelDetail.forumChannelInit();
      form.on("submit(sub)", function (obj) {
        forumChannelDetail.saveForumChannel(obj.field);
      })
    })
  </script>
</body>

</html>
