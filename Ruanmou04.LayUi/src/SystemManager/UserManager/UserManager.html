<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>表格操作 - layui</title>
</head>

<body>
  <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addNew">新增</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delbatch">批量删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="reload">刷新数据</button>
        </div>
    </script>

  <div class="layui-inline">
    <input type="text" autocomplete="off" id="Name" placeholder="用户名..." class="layui-input layui-btn-sm">

  </div>

  <div class="layui-btn layui-btn-normal" id="search">查询</div>

  <table id="test" lay-filter="test"></table>

  <!-- layer模板 -->
  <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="RoleUser">用户角色</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>

  <script>
    userManager = {
      openUserWindow: function (data) {
        var id = data && data.Id ? data.Id : "0"
        layer.open({
          type: 2,
          content: 'UserManager/UserDetail.html',
          data: id,
          title: "编辑用户",
          area: ["700px", "450px"],
          end: function () { // layui 关闭弹框时的回调函数
            $("#search").click();
          }
        })
      },
      openUserRoleWindow: function (data) {
        layer.open({
          type: 2,
          content: 'UserManager/UserRoleAssign.html',
          data: data,
          title: "编辑用户",
          area: ["700px", "450px"],
          end: function () { // layui 关闭弹框时的回调函数
            $("#search").click();
          }
        })
      },
      openRoleMenuWindow: function (data) {
        layer.open({
          type: 2,
          content: 'UserManager/UserRoleAssign.html',
          data: data,
          title: "编辑用户",
          area: ["700px", "450px"],
          end: function () { // layui 关闭弹框时的回调函数
            $("#search").click();
          }
        })
      }
    }
    layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
      var table = layui.table,
        laydate = layui.laydate,
        config = layui.config;

      //日期  // 初始化日期
      laydate.render({
        elem: '#starDate'
      });


      //初始化日期
      laydate.render({
        elem: '#endDate'
      });

      //渲染
      table.render({
        elem: '#test'
        , height: 700
        , title: '用户数据表'
        , url: config.apiUrl + '/Users/GetUsers?userType=1'
        , where: {
          Name: $("#Name").val(),
          token: "Bearer " + sessionStorage.getItem("apiTicket")
        }
        , loading: true
        , limit: 20
        , toolbar: '#toolbarDemo'
        // , toolbar: true
        , parseData: function (queryData) {
          return {
            code: '0',
            data: queryData.Rows,
            count: queryData.Total
          };
        }
        , page: true
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , {
            title: '序号', width: 60, fixed: 'left', templet: function (obj) {
              return obj.LAY_INDEX;
            }
          }
          , { field: 'Name', title: '用户名', width: 80 }
          , { field: 'Account', title: '账号', width: 80 }
          , { field: 'Sex', title: '性别', width: 60 }
          , { field: 'Mobile', title: '手机号', width: 120, sort: true }
          , { field: 'Email', title: '联系邮箱', width: 200, sort: true }
          , { field: 'QQ', title: 'QQ', width: 120 }
          , {
            field: 'Status', title: '用户状态', width: 110, templet: function (obj) {
              if (obj.Status) {
                return "正常";
              }
              else {
                return "已冻结";
              }
            }
          }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180 }
        ]]
      });

      //工具栏事件
      table.on('toolbar(test)', function (obj) {

        switch (obj.event) {
          case 'addNew':
            userManager.openUserWindow();
            break;
          case 'reload':
            table.reload('test', {
              page: { curr: 10 }
            }, 'data');
            break;
          case 'delbatch':
            // 实现批量删除功能了 
            layer.confirm('确定要删除选中的数据吗???', function (index) {
              debugger
              var checkStatus = table.checkStatus(obj.config.id);

              if (checkStatus.data.length == 0) {
                layer.msg("没有选中数据", { icon: 2 });
                return
              }
              var dataIds = checkStatus.data.map(function (item) {
                return item['Id'];
              });
              $.ajax({
                type: "get",
                data: {
                  ids: dataIds.join(',')
                },
                beforeSend: function (XHR) {
                  XHR.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("apiTicket"));
                },
                url: config.apiUrl + "/Users/DeleteBatchById",
                success: function (result) {
                  var jsonData = JSON.parse(result);
                  if (jsonData.success) {
                    layer.msg(jsonData.msg, { icon: 1 });
                    $("#search").click();
                  }
                  else {
                    layer.msg(jsonData.msg, { icon: 2 });
                  }
                }
              })
            });
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') { // 实现删除功能了 
          layer.confirm('确定要删除吗???', function (index) {
            $.ajax({
              type: "get",
              data: {
                id: data.Id
              },
              beforeSend: function (XHR) {
                XHR.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("apiTicket"));
              },
              url: config.apiUrl + "/Users/DeleteById",
              success: function (result) {
                var jsonData = JSON.parse(result);
                if (jsonData.success) {
                  layer.msg(jsonData.msg, { icon: 1 });
                  $("#search").click();
                }
                else {
                  layer.msg(jsonData.msg, { icon: 2 });
                }
              }
            })
          });
        }
        else if (obj.event === 'RoleUser') {
          userManager.openUserRoleWindow(data);
        } else if (obj.event === 'RoleMenu') {
          userManager.openUserMenuWindow(data);
        } else if (obj.event === 'edit') {
          userManager.openUserWindow(data);
        }
      });

      //监听排序
      table.on('sort(test)', function (obj) {
        table.reload('test', {
          initSort: obj
          , where: { //重新请求服务端
            sortName: obj.field //排序字段
            , order: obj.type //排序方式
          }
        });
      });

      // 重新刷新当前列表
      $("#search").on("click", function () {
        table.reload('test', {
          page: { curr: 1 },
          where: {
            Name: $("#Name").val(),
          }
        }, 'data');
      })
    });
  </script>
</body>

</html>
