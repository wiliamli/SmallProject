<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>表格操作 - layui</title>
</head>

<body>
  <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addNew">新增</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delbatch">批量删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="enablBatch">批量启用</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="disableBatch">批量禁用</button>
            <button class="layui-btn layui-btn-sm" lay-event="reload">刷新数据</button>
        </div>
    </script>

  <div class="layui-inline">
    <input type="text" autocomplete="off" id="Name" placeholder="用户名..." class="layui-input layui-btn-sm">

  </div>

  <div class="layui-btn layui-btn-normal" id="search">查询</div>

  <table id="test" lay-filter="test"></table>

  <!-- layer模板 -->
  <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="restPwd">重置密码</a>
        <a class="layui-btn layui-btn-xs" lay-event="RoleUser">用户角色</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
  <script src="/common.js?v=20191008000" type="text/javascript"></script>
  <script>
    userManager = {
      openUserWindow: function (data) {
        var id = data && data.Id ? data.Id : "0"; 
        pageShow('编辑用户','UserManager/UserDetail.html',900, 450,id);
      },
      openUserRoleWindow: function (data) {
        pageShow('编辑用户角色','UserManager/UserRoleAssign.html',700, 450,data);
      },
      openRoleMenuWindow: function (data) {
        pageShow('编辑用户','UserManager/UserRoleAssign.html',700, 450,data);
      }
    }

    layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
      var table = layui.table,
        laydate = layui.laydate,
        config = layui.config;

      //日期  // 初始化日期
      laydate.render({
        elem: '#starDate'
      });


      //初始化日期
      laydate.render({
        elem: '#endDate'
      });

      //渲染
      table.render({
        elem: '#test'
        , height: 700
        , title: '用户数据表'
        , url: config.apiUrl + '/Users/GetUsers?userType=1'
        , where: {
          Name: $("#Name").val(),
          token: "Bearer " + sessionStorage.getItem("apiTicket")
        }
        , loading: true
        , limit: 20
        , toolbar: '#toolbarDemo'
        // , toolbar: true
        , parseData: function (queryData) { 
          debugger;
          return {
            code: '0',
            data: queryData.Data.Rows,
            count: queryData.Data.Total
          };
        }
        , page: true
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , {
            title: '序号', width: 60, fixed: 'left', templet: function (obj) {
              return obj.LAY_INDEX;
            }
          }
          , { field: 'Name', title: '用户名', width: 80 }
          , { field: 'Account', title: '账号', width: 80 }
          , { field: 'Sex', title: '性别', width: 60 }
          , { field: 'Mobile', title: '手机号', width: 120, sort: true }
          , { field: 'Email', title: '联系邮箱', width: 200, sort: true }
          , { field: 'QQ', title: 'QQ', width: 120 }
          , {
            field: 'Status', title: '用户状态', width: 110, templet: function (obj) {
              if (obj.Status) {
                return "正常";
              }
              else {
                return "已冻结";
              }
            }
          }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 320 }
        ]]
      });

      //工具栏事件
      table.on('toolbar(test)', function (obj) {

        switch (obj.event) {
          case 'addNew':
            userManager.openUserWindow();
            break;

          case 'reload':
            table.reload('test', {
              page: { curr: 1 }
            }, 'data');
            break;
            
          case 'delbatch':
            // 实现批量删除功能了 
            deleteMulity($, layer, table, obj, '/Users/DeleteBatchById');
            break;

            case 'enablBatch':
            updateStatusMulity($, layer, table, obj, '/Users/UpdateStatusByIds',1);
            break;

            case 'disableBatch':
            updateStatusMulity($, layer, table, obj, '/Users/UpdateStatusByIds',0);
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') { // 实现删除功能了  
          deleteOne($,layer,data.Id,'/Users/DeleteById');
        }
        else if (obj.event === 'RoleUser') {
          userManager.openUserRoleWindow(data);
        } else if (obj.event === 'RoleMenu') {
          userManager.openUserMenuWindow(data);
        } else if (obj.event === 'edit') {
          userManager.openUserWindow(data);
        } else if (obj.event === 'restPwd') {  
          saveDataWay($,null,config,'/Users/RestUserPwd?userId='+data.Id);
        }
      });

      //监听排序
      table.on('sort(test)', function (obj) {
        table.reload('test', {
          initSort: obj
          , where: { //重新请求服务端
            sortName: obj.field //排序字段
            , order: obj.type //排序方式
          }
        });
      });

      // 重新刷新当前列表
      $("#search").on("click", function () {
        table.reload('test', {
          page: { curr: 1 },
          where: {
            Name: $("#Name").val(),
          }
        }, 'data');
      })
    });
  </script>
</body>

</html>
