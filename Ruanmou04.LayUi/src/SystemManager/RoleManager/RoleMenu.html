<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="/css/layui.css" rel="stylesheet" />
</head>

<body>
  <div class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="hidden" Name="SysRoleId" Id="SysRoleId">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-inline">
        <input type="text" name="Name" id="Name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">请务必填写名称</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">授权菜单</label>
      <div class="layui-input-block" id="menuSelect">
        <!-- <select id="selRoleMenu" lay-filter="aihao"></select> -->
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
        <button onclick="parent.layer.closeAll()" class="layui-btn layui-btn-primary">关闭</button>
      </div>
    </div>
  </div>
  <script type="text/html" id="menuTpl">
    {{# layui.each(d,function(index,item){ }}
    <input type="checkbox" name="SysMenuIds" value="{{item.Id}}" title="{{item.Text}}"> {{# }); }}
  </script>
  <script src="/layui.js"></script>
  <script src="/common.js"></script>
  <script type="text/javascript">
    var roleMenu = {
      roleMenuInitCallBack: function (data) {
        var form = global.form;
        var meunTpl = document.getElementById('menuTpl').innerHTML;
        var menuSelect = document.getElementById('menuSelect');
        layui.laytpl(meunTpl).render(data, function (html) {
          menuSelect.innerHTML = html;
          form.render("checkbox");
        });
        roleMenu.selectMenu();
      },

      roleMenuInit: function ($, config, form) {
        var $ = global.$;
        if (parent.layer.data) {
          $("#SysRoleId").val(parent.layer.data.Id);
          $("#Name").val(parent.layer.data.Text);
        }
        LoadData('/Menu/GetRoleMenu', null, roleMenu.roleMenuInitCallBack);
      },

      selectMenuCallBack: function (data) { 
        var $ = global.$, form = global.form;

        var unitTypeCheckbox = $("input[name='SysMenuIds']");
        for (var j = 0; j < data.length; j++) {
          for (var i = 0; i < unitTypeCheckbox.length; i++) {
            if (unitTypeCheckbox[i].value == data[j].SysMenuId) {
              unitTypeCheckbox[i].checked = true;
            }
          }
        }
        form.render("checkbox");
      },
      selectMenu: function () {
        var data = { roleId: parent.layer.data.Id };
        LoadData('/SysRoleMenu/GetRoleMenuByRoleID', data, roleMenu.selectMenuCallBack);
      },

      saveRoleMenu: function (saveData) {
        var $=global.$;
        var roleMenu = saveData;
        roleMenu.SysRoleId = parseInt(saveData.SysRoleId);
        var result = [];
        $("[name='SysMenuIds']:checkbox").each(function () {
          if ($(this).is(":checked")) {
            result.push($(this).attr("value"));
          }
        });
        var meunIds = result.join(",");
        roleMenu.SysMenuIds = meunIds;
        var data = JSON.stringify(roleMenu);
        saveDataWay(data, '/SysRoleMenu/SaveData');
        return false;
      }
    }
    
    layui.use(["form", "config", 'laytpl'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.$,
        config = layui.config;

      initJs(layui);

      roleMenu.roleMenuInit();

      form.on("submit(sub)", function (obj) {
        if (!obj.field.SysMenuIds) {
          layer.msg('您还未选择菜单', {
            time: 10000
          });
          return false;
        }
        roleMenu.saveRoleMenu(obj.field);
      })
    })
  </script>
</body>

</html>
