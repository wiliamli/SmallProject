<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="/css/layui.css" rel="stylesheet" />
</head>

<body>
  <div class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="hidden" Name="SysRoleId" Id="SysRoleId">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-inline">
        <input type="text" name="Name" id="Name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">请务必填写名称</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">授权频道</label>
      <div class="layui-input-block" id="forumSelect">
        <!-- <select id="selRoleMenu" lay-filter="aihao"></select> -->
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
        <button onclick="parent.layer.closeAll()" class="layui-btn layui-btn-primary">关闭</button>
      </div>
    </div>
  </div>
  <script type="text/html" id="menuTpl">
    {{# layui.each(d,function(index,item){ }}
    <input type="checkbox" name="ForumIds" value="{{item.Id}}" title="{{item.Name}}"> {{# }); }}
  </script>
  <script src="/layui.js"></script>
  <script src="/common.js"></script>

  <script type="text/javascript">
    var roleForumDetail = {
      roleForumInitCallBack: function (data) {
        var meunTpl = document.getElementById('menuTpl').innerHTML;
        var forumSelect = document.getElementById('forumSelect');
        layui.laytpl(meunTpl).render(data, function (html) {
          forumSelect.innerHTML = html;
          global.form.render("checkbox");
        });
        roleForumDetail.selectForum();
      },

      roleForumInit: function () {
        var $ = global.$;
        if (parent.layer.data) {
          $("#SysRoleId").val(parent.layer.data.Id);
          $("#Name").val(parent.layer.data.Text);
        }
        LoadData('/ForumChannel/GetChannels4Sys', null, roleForumDetail.roleForumInitCallBack);
      },

      selectForumCallBack: function (data) {
        var $ = global.$;
        var unitTypeCheckbox = $("input[name='ForumIds']");
        for (var j = 0; j < data.length; j++) {
          for (var i = 0; i < unitTypeCheckbox.length; i++) {
            if (unitTypeCheckbox[i].value == data[j].ChannelId) {
              unitTypeCheckbox[i].checked = true;
            }
          }
        }
        global.form.render("checkbox");
      },

      selectForum: function () {
        var data = { roleId: parent.layer.data.Id };
        LoadData('/RoleForum/GetRoleChannelByRoleID', data, roleForumDetail.selectForumCallBack);
      },

      saveRoleForumData: function (saveData) {
        var $ = global.$;
        var config = global.config;

        var userForum = saveData;
        userForum.SysRoleId = parseInt(saveData.SysRoleId);
        var result = [];
        $("[name='ForumIds']:checkbox").each(function () {
          if ($(this).is(":checked")) {
            result.push($(this).attr("value"));
          }
        });
        var meunIds = result.join(",");
        userForum.ForumIds = meunIds;
        var data = JSON.stringify(userForum);
        saveDataWay(data,'/RoleForum/SaveData');
        return false;
      }

    }

    layui.use(["form", "config", 'laytpl'], function () {
      var form = layui.form,
        layer = layui.layer;

      initJs(layui);

      roleForumDetail.roleForumInit();

      form.on("submit(sub)", function (obj) {
        if (!obj.field.ForumIds) {
          layer.msg('您还未选择菜单', {
            time: 10000
          });
          return false;
        }
        roleForumDetail.saveRoleForumData(obj.field);
      })
    })
  </script>
</body>

</html>
