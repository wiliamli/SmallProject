<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>表格操作 - layui</title>
</head>

<body>
  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addNew">新增</button>
      <button class="layui-btn layui-btn-sm" lay-event="reload">刷新数据</button>
    </div>
  </script>

  <div class="layui-inline">
    <input type="text" autocomplete="off" id="Name" placeholder="输入名称查询..." class="layui-input layui-btn-sm">

  </div>

  <div class="layui-btn layui-btn-normal" id="search">查询</div>

  <table id="test" lay-filter="test"></table>
  <!-- layer模板 -->
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="menu">角色菜单</a>
    <a class="layui-btn layui-btn-xs" lay-event="user">角色用户</a>
    <a class="layui-btn layui-btn-xs" lay-event="forum">角色频道</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
  </script>

  <script>
    roleManager = {
      openRoleWindow: function (data) {
        var id = data && data.Id ? data.Id : "0";
        pageShow('编辑角色', 'RoleManager/RoleDetail.html', 900, 450, id);
      },
      openRoleMenuWindow: function (data) {
        pageShow('编辑角色菜单', 'RoleManager/RoleMenu.html', 600, 350, data);
      },
      openRoleUserWindow: function (data) {
        pageShow('编辑用户角色', 'RoleManager/RoleUser.html', 600, 350, data);
      },
      openRoleForumWindow: function (data) {
        pageShow('编辑角色论坛', 'RoleManager/RoleForum.html', 600, 350, data);
      },
    }

    layui.use(['table', 'laytpl', 'laydate', 'config'], function () {
      var table = layui.table,
        laydate = layui.laydate,
        config = layui.config,
        $ = layui.$;

      initJs(layui);
      //日期  // 初始化日期
      laydate.render({
        elem: '#starDate'
      });


      //初始化日期
      laydate.render({
        elem: '#endDate'
      });


      var whereCondition = {
        Name: $("#Name").val()
      };
      var cols = [
        { type: 'checkbox', fixed: 'left' }
        , {
          title: '序号', width: 60, fixed: 'left', templet: function (obj) {
            return obj.LAY_INDEX;
          }
        }
        , { field: 'Text', title: '角色名称', width: 120 }
        , {
          field: 'Status', title: '状态', width: 110, templet: function (obj) {
            if (obj.Status) {
              return "正常";
            }
            else {
              return "已冻结";
            }
          }
        }
        , { field: 'Description', title: '备注', width: 200, sort: true }
        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 380 }
      ];
      tableRender(table, '/Role/GetRoles', whereCondition, cols);

      // //渲染

      //     , {
      //       title: '序号', width: 60, fixed: 'left', templet: function (obj) {
      //         return obj.LAY_INDEX;

      //   ]]
      // });

      //工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'addNew':
            roleManager.openRoleWindow();
            break;

          case 'reload':
            table.reload('test', {
              page: { curr: 1 }
            }, 'data');
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') { // 实现删除功能了 
          deleteOne(data.Id, '/Role/DeleteRoleById');
        }
        else if (obj.event === 'menu') {
          roleManager.openRoleMenuWindow(data);
        }
        else if (obj.event === 'user') {
          roleManager.openRoleUserWindow(data);
        } else if (obj.event === 'forum') {
          roleManager.openRoleForumWindow(data);
        }
        else if (obj.event === 'edit') {
          roleManager.openRoleWindow(data);
        }
      });

      //监听排序
      table.on('sort(test)', function (obj) {
        table.reload('test', {
          initSort: obj
          , where: { //重新请求服务端
            sortName: obj.field //排序字段
            , order: obj.type //排序方式
          }
        });
      });

      // 重新刷新当前列表
      $("#search").on("click", function () {
        table.reload('test', {
          page: { curr: 1 },
          where: {
            Name: $("#Name").val(),
          }
        }, 'data');
      })

    });
  </script>
