<script type="text/javascript">
layui.use(['jquery','laytpl','form'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,form = layui.form

  var topicParam = getQueryVariable("topic");
  var domain=baseDomain();
  var active={
     topicShow:function(){
     $.ajax({
          url:baseDomain()+"api/ForumTopic/GetTopic",
          data: {"topicId":topicParam},
          type: 'get',
          dataType: 'json',
          success: function(obj) {
            var data = obj.Data;
            var contentTpl=document.getElementById('contentTpl').innerHTML;
            var contentView=document.getElementById('contentView');
            layui.laytpl(contentTpl).render(data,function(html){
                contentView.innerHTML=html;
            });
          },
          error: function() {
            layer.alert(JSON.stringify(data.field), {
              title: 'ajax请求失败！'});
          }
       });},
      replyShow:function(){
       $.ajax({
          url:baseDomain()+"api/ForumInvitation/GetInvitations",
          data: {"topicId":topicParam},
          type: 'get',
          dataType: 'json',
          success: function(obj) {
            var data = obj.Data;
            var replyTpl=document.getElementById('replyTpl').innerHTML;
            var replyView=document.getElementById('replyView');
            layui.laytpl(replyTpl).render(data,function(html){
                replyView.innerHTML=html;
            });
          },
          error: function() {
            layer.alert(JSON.stringify(data.field), {
              title: 'ajax请求失败！'});
          }
       });
    }
   }
   active.topicShow();
   active.replyShow();
    //监听提交
    form.on('submit(reply)', function(data){
        var replyData={};
        replyData.topicId=parseInt(topicParam);
        replyData.parentId=0;
        replyData.content=data.field.content;
        replyData.accept=false;
        replyData.conssensus=0;
        replyData.oppose=0;
        replyData.childInvitation=null;
        replyData.createdId=parseInt(data.field.userId);
        replyData.modifiedId=parseInt(data.field.userId);
        $.ajax({
          url:domain+"api/ForumInvitation/Add",
          data: JSON.stringify(replyData),
          type: 'post',
          dataType: 'json',
          contentType:'application/json',
          success: function(obj) {
            if(obj.Success){
                document.getElementById("L_content").value="";
                active.replyShow();
            }
          }
       });
    });
});

</script>
