<script id="channelTpl" type="text/html">
  <div class="layui-tab fly-panel-title fly-filter">
  <ul class="layui-tab-title">
  {{#  layui.each(d, function(index, item){ }}
     {{#  if(d.length === 0){ }}
     <li class="layui-this">
     {{# } else{  }} 
      <li>
     {{#  } }} 
    <a href="javascript:;" onclick="active.tabChange(this,{{item.Id}})">{{ item.Name }}</a>
    <span class="fly-mid"></span>
    </li>
  {{#  }); }}
  {{#  if(d.length === 0){ }}
    无数据
  {{#  } }} 
  </ul>
  </div>

    <a href="" class="layui-this">按最新</a>
    <span class="fly-mid"></span>
    <a href="">按热议</a>
  </span>
</script>

<script id="topicTpl" type="text/html">
  {{# layui.each(d, function(index, item){ }}
     <li>
     <a href="javascript:;" class="fly-avatar">{{item.Conssensus}}</a>
     <h2>
         <!--<a class="layui-badge">分享</a>-->
         <a href="/src/Forum/detail.html?topic={{item.Id}}" target="_blank" >{{item.Name}}</a>
      </h2>
      <div class="fly-list-info">
              <a href="/src/Forum/user.html" link>
                <cite>{{item.CreatedBy}}</cite>
              </a>
              <span>{{item.ModifiedDate}}</span>
              <span class="fly-list-kiss layui-hide-xs" title="点赞"><i class="iconfont icon-kiss"></i>{{item.Conssensus}}</span>
              <span class="fly-list-nums"> 
                <i class="iconfont icon-pinglun1" title="回帖"></i> {{item.Conssensus}}
              </span>
      </div>
    </li>
  {{#  }); }}
  {{#  if(d.length === 0){ }}
  <li><div class="fly-list-info">无数据</div></li>
  {{#  } }} 
</script>

<script type="text/javascript">

var domain=baseDomain();
var key = "Bearer " + sessionStorage.getItem("Authorization");
var active = {
      channelInit:function(roleIds){
        layui.jquery.ajax({
          headers: {Authorization: key},
          url:domain+"api/ForumChannel/GetChannels",
          data: null,
          type: 'get',
          dataType: 'json',
          success: function(obj) {
              var data = obj.Data;
              var channelTpl=document.getElementById('channelTpl').innerHTML;
                var channelMenu=document.getElementById('channelMenu');
                layui.laytpl(channelTpl).render(data,function(html){
                  channelMenu.innerHTML=html;
                });
          },
          error: function() {
              console.log('ajax请求失败！');
          }
       });
      },
      tabChange: function(othis,Id){
      //切换到指定Tab项
      var userInfo = JSON.parse(sessionStorage.getItem("userInfo"));

      layui.jquery.ajax({
      url:domain+"api/ForumTopic/GetForumTopics",
      headers: { Authorization: key},
      data: {"channleId":Id},
      type: 'get',
      dataType: 'json',
      success: function(obj) {
          var data = obj.Data;
            var topicTpl=document.getElementById('topicTpl').innerHTML;
            var topicMenu=document.getElementById('topicMenu');
            layui.laytpl(topicTpl).render(data,function(html){
              topicMenu.innerHTML=html;
            });
      },
      error: function() {
          console.log('ajax请求失败！');
      }
   });}
   ,clockin:function(){

    var userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
    var clockin={};
    clockin.userId=userInfo.Id;

    layui.jquery.ajax({
      url:domain+"api/ForumCheckIn/Add",
      data:JSON.stringify(clockin),
      headers: {Authorization: key},
      type: 'post',
      dataType: 'json',
      contentType:'application/json',
      success: function(obj) {
          if(obj.Success){
            active.checkInit();
          }
      },
      error: function() {
          console.log('ajax请求失败！');
      }
   });
  }
  ,checkInit:function(){
        var userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
        if(userInfo!=null){
        layui.jquery.ajax({
          url:domain+"api/ForumCheckIn/GetCheckIn",
          data: {"userId":userInfo.Id},
          headers: {Authorization: key},
          type: 'get',
          dataType: 'json',
          success: function(obj) {
              var data = obj.Data;
              var checkTpl=document.getElementById('checkTpl').innerHTML;
              var checkView=document.getElementById('checkView');
              layui.laytpl(checkTpl).render(data,function(html){
                  checkView.innerHTML=html;
              });
          },
          error: function() {
              console.log('ajax请求失败！');
          }
       });
     }
  }
  ,loginInit:function(){
    layui.jquery.ajax({
          url:domain+"api/ForumLogin/GetLoginInfo",
          data: null,
          headers: {Authorization: key},
          type: 'get',
          dataType: 'json',
          success: function(obj) {
              if(obj.Success && obj.Data!=null){
                var data=obj.Data;
                sessionStorage.setItem("userInfo",JSON.stringify(data));
                var loginTpl=document.getElementById('loginTpl').innerHTML;
                var loginView=document.getElementById('loginView');
                layui.laytpl(loginTpl).render(data,function(html){
                  loginView.innerHTML=html;
                });
                active.channelInit();
             }else{
              window.location.href="/src/Forum/login.html";
             }
          },
          error: function() {
              console.log('ajax请求失败！');
          }
       });
    }
}

layui.use(['jquery','element'], function(){
  var $ = layui.jquery
  ,element = layui.element
  active.loginInit();
  active.tabChange(null,4);
  active.checkInit();

});
</script>
