<script id="channelTpl" type="text/html">
  <div class="layui-tab fly-panel-title fly-filter">

     <li class="layui-this">
     {{# } else{  }} 
      <li>

    <a href="javascript:topicLoad({{item.Id}})" class="layui-this">{{ item.Name }}</a>
    <span class="fly-mid"></span>
    </li>

    无数据

<script id="topicTpl" type="text/html">
<div class="layui-tab-item layui-show">
  <ul class="fly-list">
  {{# layui.each(d, function(index, item){ }}
     <li>
     <div>{{item.Conssensus}}</div>
     <h2>
         <!--<a class="layui-badge">分享</a>-->
         <a href="jie/detail.html">{{item.Name}}</a>
      </h2>
    <div class="fly-list-info">
              <a href="user/home.html" link>
                <cite>{{item.CreatedId}}</cite>
                <!--
                <i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                <i class="layui-badge fly-badge-vip">VIP3</i>
                -->
              </a>
              <span>{{item.ModifiedDate}}</span>
              
              <span class="fly-list-kiss layui-hide-xs" title="点赞"><i class="iconfont icon-kiss"></i>{{item.Conssensus}}</span>
              <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
              <span class="fly-list-nums"> 
                <i class="iconfont icon-pinglun1" title="回帖"></i> {{item.Conssensus}}
              </span>
            </div>
    </li>
  {{#  }); }}
  {{#  if(d.length === 0){ }}
    无数据
  {{#  } }} 
  </ul>
  </div>
</script>
